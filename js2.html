<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
   var marks ,total;
   maths=90;
   sci=78;
   eng=89;
   sst=97;
   gk=prompt(enter gk marks);
   total=maths+sci+eng+sst;
   marks=total/4;
   document.write("<br>total marks"+total);
   document.write("<br>Marks"+marks);
   if(marks>=33&&marks<40)
   document.write("E grade");
   else if(marks>=40&&marks<45)
   document.write("D grade");
   else if(marks>=45&&marks<55)
   document.write("C grade")
   else if(marks>=55&&marks<60)
   document.write("B grade");
   else if(marks>=60&&marks>=70)
   document.write("<br>A grade");
</script>
